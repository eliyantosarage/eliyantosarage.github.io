<!DOCTYPE html>
<html lang"id">
  <head>
    <title>Code Beautifier</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/eliyantosarage/eliyantosarage.github.io@main/assets/favicon.svg" type="image/svg" sizes="any">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/eliyantosarage/code-beautifier@main/assets/css/all.min.css">
  </head>
  <body data-rsssl=1>
    <div class="container">
      <h1 class="text-center mt-4">Code Beautifier</h1>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Load from URL:</span>
        </div>
        <input type="text" id="urlInput" class="form-control"
          placeholder="Enter URL">
        <div class="input-group-append">
          <button onclick="loadCodeFromUrl()"
            class="btn btn-primary">Load</button>
        </div>
      </div>
      <div class="progress-container">
        <div class="progress">
          <div id="progressBar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar" style="width: 100%;" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="code"><strong>Masukkan Kode:</strong></label>
        <textarea id="code" class="form-control"
          placeholder="Masukkan kode di sini"></textarea>
      </div>
      <div class="btn-container">
        <button onclick="beautifyCode()" class="btn btn-primary">Beautify</button>
        <button onclick="uglifyCode()" class="btn btn-primary">Uglify</button>
        <button onclick="minifyCode()" class="btn btn-primary">Minify</button>
      </div>
      <div class="btn-container">
        <button onclick="clearCode()" class="btn btn-danger">Clear</button>
      </div>
      <div class="output-container" style="display: none;">
        <p class="mb-3"><strong>Result:</strong></p>
        <div class="btn-container">
          <button onclick="copyResult()" class="btn btn-primary"
            id="copyResultBtn" style="display: none;">Copy Result</button>
        </div>
        <div id="notification" class="notification"></div>
        <pre id="output" class="language-html"
          style="white-space: pre-wrap;"></pre>
      </div>
    </div>
    <footer>
      <p>Copyright Â©2023 <a href="https://ekatalendra.com/"
        target="_blank">Ekatalendra, Inc</a>. All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script href="https://cdn.jsdelivr.net/gh/eliyantosarage/code-beautifier@main/assets/js/all.min.js"></script>
  </body>
</html>
