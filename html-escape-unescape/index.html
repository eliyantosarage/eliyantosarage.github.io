  <body>
    <div class="container p-3 mt-4">
      <h1 class="text-center">HTML Escape / Unescape</h1>
    </div>
    </header>
    <div class="container p-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-gray breadcrumb-transparent justify-content-center">
          <li class="breadcrumb-item">

        </ol>
      </nav>
    </div>
    <section class="section section-lg d-flex align-items-center p-3">
      <div class="container">
        <div class="mb-3 text-center">
          <label for="inputText" class="form-label"><strong>Masukkan Teks:</strong></label>
          <textarea id="inputText" class="form-control" rows="4"></textarea>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="addCodeTags">
              <label class="form-check-label" for="addCodeTags">Bungkus kode <code>&lt;pre class=&quot;language-markup&quot;&gt;&lt;code&gt;...&lt;/code&gt;&lt;/pre&gt;</code></label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="escapeAmp" checked>
              <label class="form-check-label" for="escapeAmp">Konversi <code>&amp;</code> menjadi <code>&amp;amp;</code></label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="escapeLt" checked>
              <label class="form-check-label" for="escapeLt">Konversi <code>&lt;</code> menjadi <code>&amp;lt;</code></label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="escapeGt" checked>
              <label class="form-check-label" for="escapeGt">Konversi <code>&gt;</code> menjadi <code>&amp;gt;</code></label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="escapeQuot" checked>
              <label class="form-check-label" for="escapeQuot">Konversi <code>&quot;</code> menjadi <code>&amp;quot;</code></label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="escapeApos" checked>
              <label class="form-check-label" for="escapeApos">Konversi <code>&#039;</code> menjadi <code>&amp;#039;</code></label>
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button onclick="escapeHTML()" class="btn btn-primary mb-2 mr-2">Escape HTML</button>
          <button onclick="unescapeHTML()" class="btn btn-secondary">Unescape HTML</button>
        </div>
        <div class="mb-3 text-center">
          <label for="outputText" class="form-label"><strong>Hasil:</strong></label>
          <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script>
      function escapeHTML() {
        const input = document.getElementById('inputText').value;
        const output = document.getElementById('outputText');
        const addCodeTags = document.getElementById('addCodeTags').checked;
        const escapeAmp = document.getElementById('escapeAmp').checked;
        const escapeLt = document.getElementById('escapeLt').checked;
        const escapeGt = document.getElementById('escapeGt').checked;
        const escapeQuot = document.getElementById('escapeQuot').checked;
        const escapeApos = document.getElementById('escapeApos').checked;
      
        output.value = escapeHtml(input, addCodeTags, escapeAmp, escapeLt, escapeGt, escapeQuot, escapeApos);
      }
      
      function unescapeHTML() {
        const input = document.getElementById('inputText').value;
        const output = document.getElementById('outputText');
        const addCodeTags = document.getElementById('addCodeTags').checked;
        const escapeAmp = document.getElementById('escapeAmp').checked;
        const escapeLt = document.getElementById('escapeLt').checked;
        const escapeGt = document.getElementById('escapeGt').checked;
        const escapeQuot = document.getElementById('escapeQuot').checked;
        const escapeApos = document.getElementById('escapeApos').checked;
      
        output.value = unescapeHtml(input, addCodeTags, escapeAmp, escapeLt, escapeGt, escapeQuot, escapeApos);
      }
      
      function escapeHtml(text, addCodeTags, escapeAmp, escapeLt, escapeGt, escapeQuot, escapeApos) {
        let map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
      
        if (!escapeAmp) delete map['&'];
        if (!escapeLt) delete map['<'];
        if (!escapeGt) delete map['>'];
        if (!escapeQuot) delete map['"'];
        if (!escapeApos) delete map["'"];
      
        const escapedText = text.replace(/[&<>"']/g, function(m) { return map[m]; });
        if (addCodeTags) {
          return `<pre class="language-markup"><code>${escapedText}</code></pre>`;
        } else {
          return escapedText;
        }
      }
      
      function unescapeHtml(text, addCodeTags, escapeAmp, escapeLt, escapeGt, escapeQuot, escapeApos) {
        let map = {
          '&amp;': '&',
          '&lt;': '<',
          '&gt;': '>',
          '&quot;': '"',
          '&#039;': "'"
        };
      
        if (!escapeAmp) delete map['&amp;'];
        if (!escapeLt) delete map['&lt;'];
        if (!escapeGt) delete map['&gt;'];
        if (!escapeQuot) delete map['&quot;'];
        if (!escapeApos) delete map["&#039;"];
      
        const unescapedText = text.replace(/&amp;|&lt;|&gt;|&quot;|&#039;/g, function(m) { return map[m]; });
        if (addCodeTags) {
          return `<pre class="language-markup"><code>${unescapedText}</code></pre>`;
        } else {
          return unescapedText;
        }
      }
    </script>
