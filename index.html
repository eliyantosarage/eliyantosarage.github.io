<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Eliyanto Sarage</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" type="image/svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Tambahkan Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      color: #6c5ce7;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      padding: 20px;
      background: linear-gradient(145deg, #d1d9e6, #f0f0f0);
      border-radius: 10px;
      box-shadow: 10px 10px 20px rgba(122, 141, 174, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.8);
    }

    .header {
      grid-column: span 3;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #333;
    }
    .header h1 {
      font-weight: bold;
      letter-spacing: 0.1em;
    }

    .footer {
      grid-column: span 3;
      text-align: center;
      margin-top: 20px;
    }

    .footer p {
      font-size: 14px;
      margin: 5px;
    }

    .footer p a {
      text-decoration: none;
    }

    .card {
      background: linear-gradient(145deg, #d1d9e6, #f0f0f0);
      border: none;
      border-radius: 10px;
      box-shadow: 4px 4px 8px rgba(122, 141, 174, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.8);
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card h5 a {
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      color: #333;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #b2bec3;
      padding-bottom: 15px;
    }

    .card-text {
        font-size: 14px;
      color: #555;
      text-align: center;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Daftar Project Saya</h1>
    </div>
    <div class="card">
      <h5 class="card-title"><a href="https://eliyantosarage.github.io/e-astekpam/">E-ASTEKPAM</a></h5>
      <p class="card-text">Sistem elektronik untuk laporan Apel Serah Terima Regu Pengamanan. Cepat, terstruktur, catat unit, tanggal, peralatan, arahan. Fasilitasi transisi keamanan.</p>
    </div>
    <div class="card">
      <h5 class="card-title">Project 2</h5>
      <p class="card-text">Deskripsi Project 2.</p>
    </div>
    <div class="card">
      <h5 class="card-title">Project 3</h5>
      <p class="card-text">Deskripsi Project 3.</p>
    </div>
    <div class="footer">
      <p class="fw-bold"><a href="https://github.com/eliyantosarage" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> eliyantosarage</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
