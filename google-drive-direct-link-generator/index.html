<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Direct Link Generator</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/eliyantosarage/eliyantosarage.github.io@main/assets/favicon.svg" type="image/svg" sizes="any">
    <!-- Bootstrap 5.3.1 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
      body {
      padding-top: 50px;
      padding-bottom: 20px;
      background-color: #f0f0f0;
      }
      .container {
      max-width: 800px;
      border-radius: 20px;
      background-color: #f9f9f9;
      box-shadow: 5px 5px 15px #cbcbcb, -5px -5px 15px #ffffff;
      padding: 20px;
      margin: 0 auto;
      margin-top: 50px;
      }
      input[type="text"] {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 5px 5px 10px #cbcbcb, inset -5px -5px 10px #ffffff;
      }
      .btn-primary {
      font-size: 18px;
      background-color: #337ab7;
      padding: 10px 30px;
      border: none;
      margin-top: 20px;
      border-radius: 30px;
      box-shadow: 5px 5px 10px #b3b3b3, -5px -5px 10px #ffffff;
      }
      .btn-primary:hover {
      background-color: #286090;
      }
      .btn-success {
      border: none;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #b3b3b3, -5px -5px 10px #ffffff;
      }
      .copy-success-message {
      display: none;
      color: green;
      font-size: 14px;
      margin-top: 5px;
      }
      .center-button {
      text-align: center;
      }
      .footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #ccc;
      font-size: 12px;
      color: #888;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <div class="container">
      <h1 class="text-center">Google Drive Direct Link Generator</h1>
      <br>
      <form id="generateForm">
        <div class="form-group">
          <label for="fileUrl"><strong>Google Drive File URL / ID:</strong></label>
          <input type="text" class="form-control" id="fileUrl" placeholder="Masukkan URL atau ID Google Drive" required>
        </div>
        <div class="center-button">
          <button type="submit" class="btn btn-primary">Generate Direct Link</button>
        </div>
      </form>
      <div id="result" style="display: none; margin-top: 20px;">
        <label for="directLink"><strong>Tautan Langsung:</strong></label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="directLink" readonly>
          <div class="input-group-append">
            <button class="btn btn-success" id="copyButton" type="button">Salin</button>
          </div>
        </div>
        <div class="copy-success-message" id="copySuccessMessage"></div>
      </div>
      <footer class="footer mt-4">
        <p class="text-center">Copyright Â©2023 <a href="https://ekatalendra.com/" target="_blank">Ekatalendra</a>,
          Inc. All Rights Reserved
        </p>
      </footer>
    </div>
    <!-- jQuery, Popper.js, Bootstrap 5.3.1 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('generateForm').addEventListener('submit', function(event) {
          event.preventDefault();
          generateDirectLink();
      });
      document.getElementById('copyButton').addEventListener('click', function() {
          copyDirectLink();
      });
      
      function generateDirectLink() {
          var fileUrl = document.getElementById('fileUrl').value;
          var fileId = getFileId(fileUrl);
          var directLink = generateLink(fileId);
          displayDirectLink(directLink);
      }
      
      function getFileId(fileUrl) {
          var regex = /\/d\/([a-zA-Z0-9_-]+)/;
          var match = fileUrl.match(regex);
          if (match && match[1]) {
              return match[1];
          }
          return fileUrl;
      }
      
      function generateLink(fileId) {
          return 'https://drive.google.com/uc?export=download&id=' + fileId;
      }
      
      function displayDirectLink(directLink) {
          var directLinkInput = document.getElementById('directLink');
          directLinkInput.value = directLink;
          document.getElementById('result').style.display = 'block';
      }
      
      function copyDirectLink() {
          var directLinkInput = document.getElementById('directLink');
          directLinkInput.select();
          directLinkInput.setSelectionRange(0, 99999);
          document.execCommand('copy');
          showCopySuccessMessage();
      }
      
      function showCopySuccessMessage() {
          var copySuccessMessage = document.getElementById('copySuccessMessage');
          copySuccessMessage.style.display = 'block';
          copySuccessMessage.textContent = 'URL telah disalin ke clipboard!';
          setTimeout(function() {
              copySuccessMessage.style.display = 'none';
          }, 3000);
      }
    </script>
  </body>
</html>
