   <div class="mb-3">
    <label for="search" class="form-label">Cari Nama WBP</label>

     <input type="text" id="search" class="form-control search-form" placeholder="cari nama warga binaan" />
     <button onclick="cariNama()" class="neumorphism-button btn btn-primary">
      <i class="fas fa-search"></i>
     </button>
    </div>
   </div>
   <!-- Kotak pengaturan kecepatan suara -->
   <div class="mb-3">
    <label for="kecepatanSuara" class="form-label"></label>
    <input type="range" id="kecepatanSuara" class="form-range" min="0.5" max="1.5" step="0.1" value="0.9" />
    <p id="kecepatanSuaraLabel">Kecepatan Suara: 0.9x</p>
   </div>
   <!-- Tombol pemanggilan suara -->
   <div class="panggil-button-container">
    <!-- Tombol volume -->
    <button id="volumeButton" onclick="putarAudio()" class="panggil-button">
     <i class="fas fa-bell"></i>
    </button>
    <!-- Tombol pemanggilan suara -->
    <button id="panggilButton" onclick="panggilSuara()" class="panggil-button">
     <i class="fas fa-microphone"></i>
    </button>
    <!-- Tombol alarm -->
    <button id="alarmButton" onclick="alarmSuara()" class="panggil-button">
     <i class="fas fa-triangle-exclamation"></i>
    </button>
   </div>
